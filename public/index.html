<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    

    <!-- External JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id = "tweeter-nav">tweeter</span>
      <span id = "left-nav"><strong >Write</strong> a new Tweet</span>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 id="header-h2"><strong>Swani</strong> Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class = "tweet-form" method="POST" action ="/tweet" Content-Type= " application/x-www-form-urlencoded">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"  ></textarea>
          <div class = "submit-tweet">
            <button type="submit" class="new-tweet-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </main>
    <footer>
    </footer>
   
  </body>
</html>
